<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/Access.ico" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <input type="text" id="login" class="fadeIn second"  [(ngModel)]="email" name="login"  #emailInput="ngModel" placeholder="Email o Nombre de Usuario">

        <div *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">
        El email es obligatorio y debe ser válido.
      </div>


      <input type="text" id="password" class="fadeIn third" [(ngModel)]="clave" name="clave" #claveInput="ngModel" placeholder="Contraseña">

            <div *ngIf="claveInput.invalid && claveInput.touched" style="color:red;">
        La contraseña es obligatoria.
      </div>

      <input type="submit" class="fadeIn fourth" [disabled]="loginForm.invalid" value="Ingresar">
    </form>

<div id="formFooter">
  <a class="underlineHover" href="#">¿Olvidó Su contraseña?</a>
  <br>
  <a  [routerLink]="['/registrarte']" class="underlineHover"  routerLinkActive="router-link-active" >Registrarse</a>
</div>


  </div>
</div>
